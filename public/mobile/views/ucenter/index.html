<ion-view class="m-center" view-title="个人中心">
    <ion-nav-buttons side="left">
        <a class="button button-icon icon-homehover" href="#/tab/home"></a>
    </ion-nav-buttons>

    <ion-nav-buttons side="right">
        <a class="button ry-button" ng-click="logout();">退出</a>
    </ion-nav-buttons>

    <ion-content>
        <!-- ngIf: currentUser.TestState!=2 -->
        <div class="row top-info">
            <div class="col col-33">
                <img class="avatar" src="/mobile/images/avatar.png">
            </div>
            <div class="col col-66" style="margin: auto 0">
                <h5>{{sayhello()}}&nbsp;&nbsp;{{My.getUserName()}}</h5>
                <p ng-click="getWallet()">
                    用户余额：<span><span class="money">{{My.getMoney()}}</span>RMB</span>
                    <a class="refresh" ng-click="refreshMoney();"><img src="/mobile/images/icon-refresh.png"></a>
                </p>
                <p ng-if="appConfig.chatUrl">
                    <a style="color: #f15e22; text-decoration: none;" href="#/bank/redpack">
                        <svg class="icon" style="width: 1.2em; height: 1.2em;vertical-align: -3px;fill: currentColor;overflow: hidden;" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="1523"><path d="M785.825 960.988h-547.65c-67.219 0-121.725-53.663-121.725-119.869v-599.344l365.119 119.869h60.862l365.119-119.869v599.288c0 66.206-54.506 119.925-121.725 119.925v0zM543.894 659.431l88.313-0.225c22.106 0.225 29.981-11.081 30.431-24.694 0.338-11.812-10.969-34.087-30.938-34.594h-88.313v-20.981c0 0 66.994-67.387 84.431-82.969 17.325-15.581 21.713-27.844 11.025-40.444-10.856-12.881-30.037-12.094-44.044-0.675-14.231 11.644-82.688 74.25-82.688 74.25s-58.781-59.737-71.494-71.775c-11.419-10.8-35.662-21.319-48.713-6.75-13.613 15.188-3.038 34.2 5.513 42.525 8.494 8.213 82.013 84.769 82.013 84.769l-0.112 23.006h-92.138c-13.613 0-25.65 23.85-25.2 36.563 0.45 12.6 10.744 22.5 25.2 22.5 14.456 0 91.856-0.506 91.856-0.506l-0.225 64.238h-95.456c-13.613 0-25.031 13.5-25.594 26.213-0.506 12.712 10.181 29.869 25.594 29.869h95.231c0 0-0.169 21.994 0.394 31.163 1.294 20.475 14.906 28.8 33.131 29.137 18.225 0.338 31.106-14.681 31.106-28.069-0.056-11.081-0.338-32.231-0.338-32.231s79.256-0.112 94.219 0c14.963 0.113 26.156-14.794 25.538-29.869-0.563-15.131-9.844-26.719-32.569-26.719h-86.681l0.506-63.731zM542.431 301.738h-60.863l-365.119-119.869c0-66.206 54.506-119.869 121.725-119.869h547.706c67.219 0 121.725 53.663 121.725 119.869l-365.175 119.869zM542.431 301.738z" p-id="1524"></path></svg>
                        <span>红包查询</span>
                    </a>
                </p>
                <!-- <p>
                    会员等级：<span>普通会员</span>
                </p> -->
            </div>
        </div>
        <div class="center-list">
            <div class="row">
                <div class="col col-33">
                    <a href="#/ucenter/myinfo"><img src="/mobile/images/menu-profile.png"><p>个人资料</p>
                </div>
                <div class="col col-33">
                    <a href="#/ucenter/myfpwd"><img src="/mobile/images/menu-modifypwd.png"><p>登录密码</p></a>
                </div>
                <div class="col col-33">
                    <a href="#/ucenter/notice" class="relative"><img src="/mobile/images/menu-message.png">
                        <!-- <span class="notify ng-binding">2</span> -->
                        <p>信息中心</p></a>
                </div>
            </div>
            <div class="row">
                <div class="col col-33">
                    <a href="#/bank/deposit"><img src="/mobile/images/menu-funds.png"><p>资金管理</p></a>
                </div>
                <div class="col col-33">
                    <a href="#/ucenter/fundpwd"><img src="/mobile/images/menu-transfer.png"><p>取款密码</p></a>
                </div>
                <div class="col col-33">
                    <a href="javascript:void(0);" ng-click="goPageCheckFundPwd('bank.bank')"><img src="/mobile/images/menu-bankaccount.png"><p>银行账号</p></a>
                </div>
            </div>
            <div class="row">
                <div class="col col-33">
                    <a href="#/lottery/settled"><img src="/mobile/images/menu-record.png"><p>今日已结</p></a>
                </div>
                <div class="col col-33">
                    <a href="#/lottery/week"><img src="/mobile/images/menu-record.png"><p>下注记录</p></a>
                </div>
                <div class="col col-33">
                    <a ng-click="openZxkfWindow()"><img src="/mobile/images/menu-service.png"><p>客服</p></a>
                </div>
            </div>
        </div>
    </ion-content>

</ion-view>
