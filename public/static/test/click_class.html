<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
</head>
<body>
　
<div class="Home">　　
    <ul>　
        <li v-for="item in items" @click="selectSort(item)" :class="{'active':item.show==true,'bg_yellow':item.show==true}">{{item.sort}} <span
                v-show="item.changeClass">正确</span></li>　　　　
    </ul>
</div>

<script>

    var home = new Vue({
        el: '.Home',
        data:{
            items: [
                {sort: '综合排序', changeClass: false},
                {sort: '最新发布', changeClass: false},
                {sort: '价格从低到高', changeClass: false},
                {sort: '价格从高到低', changeClass: false}
            ]
        },
        methods: {
            selectSort (item) {
                item.changeClass = !item.changeClass;
            }
        }

    })


</script>

<style>
    　ul li {
        width: 800px;
        cursor: pointer;
        list-style: none;
        padding: 10px;
        border: 1px solid #000;
    }

    　　ul li > span {
        loat: right;
        color: #ff00ff;
    }

    　　ul li.active {
        color: #ff00ff;
    }

    .bg_yellow{
        background: yellow;
    }


</style>


</body>
</html>
