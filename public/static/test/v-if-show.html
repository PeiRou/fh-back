<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>v-show的使用与v-if的差异对比</title>
    <script src="vue.js"></script>
</head>
<body>
<!--v-show的性能比v-if的性能好-->
<div id="lantian">
    <h1 v-if="status">美丽中国</h1>
    <h1 v-show="status">v-show的使用</h1>
    <input type="checkbox" v-model="status" />
</div>
<script>
    var app=new Vue({
        el:'#lantian',
        data:{
            status:true
        }
    });
</script>
</body>
</html>
